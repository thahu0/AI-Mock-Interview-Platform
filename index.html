<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Background styling */
        body {
            background-image: url("https://media.licdn.com/dms/image/D4E12AQEmv4lYUyq1bg/article-cover_image-shrink_600_2000/0/1704524969164?e=2147483647&v=beta&t=STuyEyXrilWmEVL9GaEVyFArrKbeoAyA6zvVi-0wCo8");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            font-family: Arial, sans-serif;
        }

        /* Light overlay styling */
        .overlay {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 3rem;
            border-radius: 12px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        /* Centering content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Header styling */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2a74d2;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .lead {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* Button styling */
        .btn {
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #2a74d2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1e5ca2;
            box-shadow: 0 6px 15px rgba(42, 116, 210, 0.4);
            transform: translateY(-3px);
        }

        .btn-teal {
            background-color: #20c997;
            color: white;
            border: none;
        }

        .btn-teal:hover {
            background-color: #17a389;
            box-shadow: 0 6px 15px rgba(32, 201, 151, 0.4);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="overlay">
        <h1>Welcome to the Mock Interview Platform</h1>
        <p class="lead">Prepare yourself for success with our mock video and audio interview simulations.</p>
        
        <div class="my-4">
            <a href="/video-interview" class="btn btn-primary btn-lg mx-2">Video Interview</a>
            <a href="/audio-interview" class="btn btn-teal btn-lg mx-2">Audio Interview</a>
        </div>
    </div>
</div>

</body>
</html>
